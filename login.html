<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / X</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="./fonts/fontawesome-free-6.5.2-web/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body class="bg-dark">
    <div class="container-2 text-light">
      <div class="logo">
        <i class="fa-brands fa-x-twitter text-light"></i>
      </div>

      <div class="text-join">Đăng nhập vào X</div>
      <a href="" class="btn btn-light rounded-pill w-100 mt-3 mb-4"
        ><img src="./icons8-google (1).svg" class="google-logo" /> Đăng nhập
        bằng Google</a
      >
      <a href="" class="btn btn-light rounded-pill w-100 mt-3 mb-3 fw-bold"
        ><i class="fa-brands fa-apple fs-2"></i> Đăng nhập bằng Apple</a
      >
      <div class="line d-flex w-100 justify-content-between">
        <span class="line"><hr /></span>
        <p class="line-text">hoặc</p>
        <span class="line"><hr /></span>
      </div>
      <form action="" class="position-relative user-box">
        <input
          type="text"
          id="username"
          class="w-100 login-input text-light"
          required=""
        />
        <label class="text m-0 position-absolute holder" for="username"
          >Số điện thoại, email, hoặc tên người dùng</label
        >
        <a
          href="./_password.html"
          class="btn btn-light rounded-pill w-100 mt-4 fw-bold"
        >
          Tiếp Theo
        </a>
      </form>
      <a href="" class="btn btn-outline-light rounded-pill w-100 mt-4">
        Quên mật khẩu?</a
      >

      <p class="have-no-account text">
        Không có tài khoản?<a href="" class="text-decoration-none"> Đăng ký</a>
      </p>
    </div>
  </body>
</html>
