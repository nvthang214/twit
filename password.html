<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/logo.png" type="image/x-icon" />
    <title>Login / X</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/login.css" />
    <link
      rel="stylesheet"
      href="./fonts/fontawesome-free-6.5.2-web/css/all.min.css"
    />
  </head>
  <body class="bg-dark">
    <div class="container-2 text-light">
      <div class="logo">
        <i class="fa-brands fa-x-twitter text-light"></i>
      </div>

      <div class="text-join">Nhập mật khẩu của bạn</div>

      <form action="" class="position-relative user-box">
        <input
          type="text"
          id="password"
          class="w-100 login-input text-light"
          required=""
        />
        <label class="text m-0 position-absolute holder" for="password"
          >Mật khẩu</label
        >
        <a href="" class="text-decoration-none forgot-password"
          >Quên mật khẩu?</a
        >
        <button class="btn btn-light rounded-pill w-100 fw-bold login-btn">
          Đăng nhập
        </button>
      </form>

      <p class="have-no-account text mt-4">
        Không có tài khoản?<a href="" class="text-decoration-none"> Đăng ký</a>
      </p>
    </div>
  </body>
</html>
